<div class="col-md-6 col-md-offset-3">
    <form name="form" class="form-signin" ng-submit="vm.login()" role="form">
        <h3 class="form-signin-heading">Ingrese la contraseña de administrador</h3>
        <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Contraseña es requerida</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Acceder</button>
            <i class="fa fa-spinner fa-spin" ng-if="vm.dataLoading"></i>
        </div>
    </form>
</div>
