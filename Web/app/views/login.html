<div class = "container">
    <div class="wrapper">
        <form name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">Bienvenido a Super Env√≠os</h3>
                <input type="text"
                       class="form-control"
                       name="Username"
                       placeholder="User"
                       required=""
                       autofocus=""
                       ng-model="user"/>
                <input type="password"
                       class="form-control"
                       name="Password"
                       placeholder="Password"
                       required=""
                       ng-model="password"/>

                <button class="btn btn-lg btn-primary btn-block"
                        name="Submit"
                        value="Login"
                        type="Submit"
                        ng-click="submit()">Ingresar
                </button>
        </form>
    </div>
</div>

<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <i class="fa fa-spinner fa-spin" ng-if="vm.dataLoading"></i>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
